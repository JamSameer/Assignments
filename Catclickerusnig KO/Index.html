<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
       <!--  Using with and $parent -->
       <div class="row">
<div class="col-md-12">
           <div class="col-md-6 responsive" >
            <h2> Cat List </h2>

            <ul data-bind="foreach :catList">
                <li data-bind="text : name, click: $parent.setCat"></li>
            </ul>

            <div class="col-md-6" data-bind="with: currentCat" >
                <h2 data-bind="text: name"></h2>

                <div data-bind="text: clickCount"></div>
                <div data-bind="text: title"></div>

                <img src="" data-bind="click: $parent.incrementCounter , attr:{src: imgsrc}">

                <div class="row">

                        <h2>
                            Niknames
                        </h2>
                        <ul data-bind="foreach: nickname">
                            <li><span data-bind="text: $data"></span>
                            <input type="button" data-bind="click: $root.removeNickname" value="Remove" >
                            </li>
                        </ul>
                        <p>Enter name: <input data-bind="textInput: $parent.catname" /></p>
                        <p><button data-bind="click: $parent.addnickname">Add Emp </button></p>
            </div>
            </div>
            </div>
</div>
</div>
</div>
<script type="text/javascript" src="js/lib/knockout-3.4.1.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
